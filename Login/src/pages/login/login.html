<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-item no-lines style="text-align: center">
        <img height="150px"  src="http://agdept.rta.mi.th/adj/regis/images/user-blue.png" alt="">
  </ion-item>
  
	<ion-card>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<ion-input type="text" placeholder="Username"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Password"></ion-input>
				</ion-item>
				
				<button ion-button block outline color="light">Log in</button>
        <p>OR</p>
        <button (click)="GoToRegister()" ion-button block outline color="light">Register</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
	
</ion-content>
