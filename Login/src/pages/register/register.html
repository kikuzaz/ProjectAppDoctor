<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
    <ion-item no-lines style="text-align: center">
          <img height="150px"  src="http://agdept.rta.mi.th/adj/regis/images/user-blue.png" alt="">
    </ion-item>
  
    <ion-card>
      <ion-card-content>
        <ion-list no-line>
          <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="confirmpassword" placeholder="confirmPassword"></ion-input>

          <button ion-button block outline color="light">Register</button>

      </ion-card-content>
    </ion-card>
    <button class="bottom" ion-button clear full color="light">Don't have an account? Sign up</button>
  </ion-content>
